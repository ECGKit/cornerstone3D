<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
  </head>
  <script>
    const browserImportsMap = new Map();

window.browserImportFunction = async (moduleId, options) => {
  if (browserImportsMap.has(moduleId)) {
    return browserImportsMap.get(moduleId);
  }
  const { globalName, importPath, importName } = options;
  if (!importPath) {
    throw new Error(`Can't find import path for ${moduleId}`);
  }
  const imported = await import(/* webpackIgnore: true */ importPath);
  const module =
    (globalName && window[globalName]) ||
    (importName && imported[importName]) ||
    imported;
  if (!module) {
    console.warn('Found imported', imported);
    throw new Error(`Unable to import ${moduleId}`);
  }
  browserImportsMap.set(moduleId, module);
  return module;
};

  </script>
  <body>
    <!-- TODO -> Style the title and description components so they are the same in every demo-->
    <div id="demo-title-container">
      <h1 id="demo-title">
        <!-- Insert demo title here during demo -->
      </h1>
    </div>
    <div id="demo-description-container">
      <p id="demo-description">
        <!-- Insert demo title here during demo -->
      </p>
    </div>
    <div id="demo-toolbar">
      <!-- Insert buttons/dropdowns/etc here during demo -->
    </div>
    <div id="content"></div>
  </body>
</html>
